<div *ngIf="!user">
  <form name="form">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}"
              #username="ngModel" required />
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="userPassword" [ngModelOptions]="{standalone: true}"
              #password="ngModel" required />
      </div>
      <div class="form-group">
          <button [disabled]="loading" (click)="addUser()" type="submit" class="btn btn-primary">Login</button>
      </div>
  </form>
</div>
