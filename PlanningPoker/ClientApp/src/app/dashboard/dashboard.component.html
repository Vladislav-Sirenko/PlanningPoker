<div *ngIf="!user" class="container">
    <div class="row justify-content-left ">

        <div class="col-md-6 " style="margin-top:10%;">
            <form class="form-horizontal" style="background: rgb(97, 84, 93);
            background: -webkit-linear-gradient(to top, rgb(114, 91, 99), rgb(153, 126, 145));
            background: linear-gradient(to top, rgb(114, 104, 107), rgb(31, 23, 28));">
                <span class="heading" style="color:rgb(223, 176, 59)">Login</span>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" #username="ngModel" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="userPassword" [ngModelOptions]="{standalone: true}" #password="ngModel" required>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group">

                    <button type="submit" (click)="addUser()" class="btn " style="background-color: rgb(20, 56, 110)">Submit</button>
                </div>
            </form>
        </div>

    </div>
    <!-- /.row -->
</div>
