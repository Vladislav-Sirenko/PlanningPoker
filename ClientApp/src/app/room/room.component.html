
<div class= "text-right">
  <button (click)="logOut()" class="btn btn-primary mt-2">Log out</button>
</div>
<div class="container ">
  <div class="row align-content-center">
    <div class="col m-2 ">
      <app-message [userName]="userName" id="message"></app-message>
    </div>


    <div class="col-md-5 m-2 ">
      <div *ngFor="let card of cards; let idx = index">
        <app-card (onChanged)="onChanged($event)" [value]="card.value" id="message"></app-card>
      </div>
    </div>

    <div class="col-3  border" id="messagebox">
        <button [disabled] = "buttonDisabled()" (click)="getVotes()" class="btn btn-primary mt-2">Finish Voting</button>
        <button (click)="resetVotes()" class="btn btn-primary mt-2">Reset Votes</button>
      <div class="row border bg-primary">
        <div class="col">
          <p>Active users</p>
        </div>

        <div class="col">
          <p>Voted Users</p>
        </div>

        <div class="col">
          <p>Vote</p>
        </div>


      </div>

      <div class="row border bg-primary ">
        
        <div class="col-3">
          <p *ngFor="let user of users" class="text-dark">{{user}}</p>
        </div>
        <div class="col"></div>
        <div class="col-3">
          <p *ngFor="let vot of Votes" class="text-dark">{{vot}}<br></p>
        </div>
        <div class="col"></div>
        <div class="col-2  ">
          <p *ngFor="let vote of userVote " class="text-dark ">{{vote}}</p>

        </div>
      </div>

    </div>

  </div>

</div>
