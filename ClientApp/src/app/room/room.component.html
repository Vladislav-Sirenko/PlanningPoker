<div class="container ">
  <div class="row align-content-center">
    <div class="col m-2 " >
      <app-message [userName]="userName" id="message"></app-message>
    </div>


    <div class="col-md-5 m-2 ">
        <!-- <ul> -->
          <div *ngFor="let card of cards; let idx = index">
            <app-card [value]="card.value" style="float: left"></app-card>
          </div>
    </div>

      <div class="col m-2 border" style="height:100px auto ;">
        <table class="table" style="text-align:center" *ngIf="users">
          <tr>
            <th style="text-align:inherit">Active users</th>
          </tr>
          <tbody >
            <tr *ngFor="let user of users">
              <td class="text-primary" style="cursor: pointer;">{{user}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    
  </div>
</div>
